name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Tests
        run: pytest --maxfail=1 --disable-warnings -q

  build_scan_push:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build --no-cache -t branchloanapi:${{ github.sha }} .
      - name: Update Trivy DB
        run: trivy --download-db-only
      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: branchloanapi:${{ github.sha }}
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          exit-code: 1

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Tag & Push Docker Image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/branchloanapi
          echo "ðŸš€ Tagging image as $IMAGE:${{ github.sha }} and $IMAGE:latest"
          docker tag branchloanapi:${{ github.sha }} $IMAGE:${{ github.sha }}
          docker tag branchloanapi:${{ github.sha }} $IMAGE:latest
          docker push $IMAGE:${{ github.sha }}
          docker push $IMAGE:latest
