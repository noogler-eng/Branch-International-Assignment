name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Tests
        run: pytest || echo "No tests found"

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build Docker Image
        run: docker build -t branchloanapi:${{ github.sha }} .

  security-scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: branchloanapi:${{ github.sha }}
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

  push:
    runs-on: ubuntu-latest
    needs: [security-scan]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Push Docker Image
        run: |
          docker tag branchloanapi:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/branchloanapi:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/branchloanapi:${{ github.sha }}
