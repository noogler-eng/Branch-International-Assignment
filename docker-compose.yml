version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    # port mapping for database access
    # default is 5432, can be overridden with DB_PORT environment variable
    # {DB_PORT:-5432} fallback port of the host machine mapped to container's 5432
    ports:
      - "${DB_PORT:-5432}:5432"
    # persistent storage for database data, locally stored in a Docker volume
    volumes:
      - db_data:/var/lib/postgresql/data
    # resource limits for the database container
    deploy:
      resources:
        limits:
          memory: ${DB_MEMORY_LIMIT:-512M}
          cpus: ${DB_CPU_LIMIT:-0.5}
    # healthcheck to monitor database readiness
    # the API service will wait for this to be healthy before starting
    # uses pg_isready command to check if the database is ready to accept connections
    # retries up to 10 times with 5s interval and timeout of 5s
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    # Build the API service from the current directory
    # Dockerfile should set up the Flask application (root)
    # Make sure to include necessary dependencies in the Dockerfile
    build: .
    environment:
      FLASK_ENV: ${FLASK_ENV}
      DATABASE_URL: ${DATABASE_URL}
      LOG_LEVEL: ${LOG_LEVEL}
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${API_PORT:-8000}:8000"
    command: >
      sh -c 'if [ "$FLASK_ENV" = "development" ]; then
        echo "üßë‚Äçüíª Running in development mode with Flask...";
        flask run --host=0.0.0.0 --port=8000 --reload &
        sleep 5 && python scripts/seed.py;
        wait
      else
        echo "üöÄ Running in $FLASK_ENV mode with Gunicorn...";
        gunicorn -w ${GUNICORN_WORKERS:-2} -b 0.0.0.0:8000 wsgi:app;
      fi'

  # Nginx Reverse Proxy Service
  # Uses the latest Nginx image
  # Configured to depend on the API service
  # Maps SSL certificates and Nginx configuration from local files
  nginx:
    image: nginx:latest
    depends_on:
      - api
    # Mount local Nginx configuration and SSL certificates into the container
    # Make sure to create nginx.conf and self-signed certificates in the specified paths
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certs/self.crt:/etc/ssl/certs/self.crt
      - ./certs/self.key:/etc/ssl/private/self.key
    # Map the Nginx port to the host machine
    # Default is 443, can be overridden with NGINX_PORT environment variable
    ports:
      - "${NGINX_PORT:-443}:443"

  prometheus:
    image: prom/prometheus:latest
    container_name: branchloans-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - api

volumes:
  db_data:
