services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: microloans
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d microloans"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: .
    environment:
      FLASK_ENV: development
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/microloans
      PORT: 8000
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: gunicorn -w 2 -b 0.0.0.0:8000 wsgi:app

volumes:
  db_data:
