version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: microloans
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d microloans"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: .
    environment:
      FLASK_ENV: ${FLASK_ENV}
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${PORT}
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"
    command: gunicorn -w 2 -b 0.0.0.0:8000 wsgi:app

  nginx:
    image: nginx:latest
    depends_on:
      - api
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certs/self.crt:/etc/ssl/certs/self.crt
      - ./certs/self.key:/etc/ssl/private/self.key
    ports:
      - "443:443"

volumes:
  db_data:
